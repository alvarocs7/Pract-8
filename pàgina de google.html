<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pràctica 8 pàgina de google</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estils pàgina de google.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <body>
        <!-- Primera part-->
        <nav>
            <div class="first-container">
                <!-- link sobre google -->
                <a href="https://about.google/" class="links white-links">Sobre Google</a>
                <!-- link de la google store -->
                <a href="https://store.google.com/" class="links white-links">Tienda</a>
            </div>
            <div class="second-container">
             
                <div class="example-service-container">
                    <!-- Gmail -->
                    <a href="https://mail.google.com/" class="links white-links">Gmail</a>
                    <!-- Imagenes -->
                    <a href="https://images.google.com/" class="links white-links">Imàgenes</a>
                </div>
                <!-- creem un container a part on apareixen els iconos -->
    
               
                <div class="icon-container">
                    <!-- icono del menu -->
                    <div>
                        <img src="menu.png" alt="menu de google">
                    </div>

                    <!-- icono del usuari -->
                    <div>
                        <img src="usuarios.png" alt="usuarios de google">
                    </div>
                </div>
            </div>
        </nav>
    
        <!-- segona part, creem container -->
        <div class="center-container">
            <div class="logo-container">
                <img src="googlelogo.png" alt="Google logo">
            </div>
    
            <div class="searchbar-container">
                <img src="lupa.png" alt="Lupa">

                <input type="text" value="" name="q" form="search-form">
                <img src="micro.png" alt="Camara">
            </div>
    
            <div class="buttons-container">
                <input type="submit" value="Buscar con Google" form="search-form">
                <input type="submit" value="Voy a tener suerte">
            </div>
            
            <!-- links dels idiomas -->
            <div class="Idiomas-boton">
                <a>Ofrecido por Google en:  
                    <a href="url">català</a>
                    <a href="url">galego</a>
                    <a href="url">euskera</a>
                </a>
            </div>  
        </div>
    
        <!-- ultima part, el footer -->
        <footer>
            <div class=" first-footer ">España</div>
    
            <div class="footer-links ">
                <!-- 1 -->
                <div class="first-links-container ">
                    <a href="# ">Publicidad</a>
                    <a href="# ">Empresa</a>
                    <a href="# ">Cómo funciona la Búsqueda</a>
                </div>
                <!-- 2 -->
                <div class="logo-container">
                    <img src="hoja de carbono.png" alt="Google logo">
                    <a href="# ">Emisión neutra de carbono desde el 2007</a>
                </div>
                <!-- 3 -->
                <div class="third-links-container ">
                    <a href="# ">Privacidad</a>
                    <a href="# ">Términos</a>
                    <a href="# ">Configuracion</a>
                </div>
            </div>
        </footer>

</body>

</html>
